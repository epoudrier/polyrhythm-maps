        <div id="map">

        <script src="js/leaflet.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-30.014925373134687,-137.19945725915866],[97.98507462686531,60.44504748982368]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Toner_0');
        map.getPane('pane_Toner_0').style.zIndex = 400;
        var layer_Toner_0 = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
            pane: 'pane_Toner_0',
            opacity: 1.0,
            attribution: '<a href="http://stamen.com">Stamen Design</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Toner_0;
        map.addLayer(layer_Toner_0);
        function pop_line_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bord'] !== null ? autolinker.link(feature.properties['bord'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['city'] !== null ? autolinker.link(feature.properties['city'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['country'] !== null ? autolinker.link(feature.properties['country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['date'] !== null ? autolinker.link(feature.properties['date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['composer'] !== null ? autolinker.link(feature.properties['composer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_line_1_0() {
            return {
                pane: 'pane_line_1',
                opacity: 1,
                color: 'rgba(196,60,57,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_line_1');
        map.getPane('pane_line_1').style.zIndex = 401;
        map.getPane('pane_line_1').style['mix-blend-mode'] = 'normal';
        var layer_line_1 = new L.geoJson(json_line_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_line_1',
            layerName: 'layer_line_1',
            pane: 'pane_line_1',
            onEachFeature: pop_line_1,
            style: style_line_1_0,
        });
        bounds_group.addLayer(layer_line_1);
        map.addLayer(layer_line_1);
        function pop_death_2(feature, layer) {
            layer.on({

                    } else {

                    </tr>\
                    <tr>\
                        <th scope="row">city</th>\
                        <td>' + (feature.properties['city'] !== null ? autolinker.link(feature.properties['city'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">country</th>\
                        <td>' + (feature.properties['country'] !== null ? autolinker.link(feature.properties['country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">date</th>\
                        <td>' + (feature.properties['date'] !== null ? autolinker.link(feature.properties['date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>composer</strong><br />' + (feature.properties['composer'] !== null ? autolinker.link(feature.properties['composer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_death_2_0() {
            return {
                pane: 'pane_death_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_death_2');
        map.getPane('pane_death_2').style.zIndex = 402;
        map.getPane('pane_death_2').style['mix-blend-mode'] = 'normal';
        var layer_death_2 = new L.geoJson(json_death_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_death_2',
            layerName: 'layer_death_2',
            pane: 'pane_death_2',
            onEachFeature: pop_death_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_death_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_death_2);
        map.addLayer(layer_death_2);
        function pop_birth_3(feature, layer) {
            layer.on({
                mouseout: function(e) {

                    } else {

            var popupContent = '<table>\

                    </tr>\
                    <tr>\

                    </tr>\

                        <td colspan="2"><strong>composer</strong><br />' + (feature.properties['composer'] !== null ? autolinker.link(feature.properties['composer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_birth_3_0() {
            return {
                pane: 'pane_birth_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_birth_3');
        map.getPane('pane_birth_3').style.zIndex = 403;
        map.getPane('pane_birth_3').style['mix-blend-mode'] = 'normal';
        var layer_birth_3 = new L.geoJson(json_birth_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_birth_3',
            layerName: 'layer_birth_3',
            pane: 'pane_birth_3',
            onEachFeature: pop_birth_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_birth_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_birth_3);
        map.addLayer(layer_birth_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/birth_3.png" /> birth': layer_birth_3,'<img src="legend/death_2.png" /> death': layer_death_2,'<img src="legend/line_1.png" /> line': layer_line_1,"Toner": layer_Toner_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"composer": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_composer = document.createElement('div');
            div_composer.id = "div_composer";
            div_composer.className= "filterselect";
            document.getElementById("menu").appendChild(div_composer);
            sel_composer = document.createElement('select');
            sel_composer.multiple = true;
            sel_composer.size = 10;
            sel_composer.id = "sel_composer";
            var composer_options_str = "<option value='' unselected></option>";
            sel_composer.onchange = function(){filterFunc()};
            composer_options_str  += '<option value="Bartók, Béla">Bartók, Béla</option>';
            composer_options_str  += '<option value="Berg, Alban (Maria Johannes)">Berg, Alban (Maria Johannes)</option>';
            composer_options_str  += '<option value="Britten, (Edward) Benjamin">Britten, (Edward) Benjamin</option>';
            composer_options_str  += '<option value="Copland, Aaron">Copland, Aaron</option>';
            composer_options_str  += '<option value="Debussy, (Achille-)Claude">Debussy, (Achille-)Claude</option>';
            composer_options_str  += '<option value="Falla (y Matheu), Manuel de">Falla (y Matheu), Manuel de</option>';
            composer_options_str  += '<option value="Gershwin, George">Gershwin, George</option>';
            composer_options_str  += '<option value="Hindemith, Paul">Hindemith, Paul</option>';
            composer_options_str  += '<option value="Honegger, Arthur">Honegger, Arthur</option>';
            composer_options_str  += '<option value="Ives, Charles">Ives, Charles</option>';
            composer_options_str  += '<option value="Janáček, Leoš [Leo Eugen]">Janáček, Leoš [Leo Eugen]</option>';
            composer_options_str  += '<option value="Martin, Frank">Martin, Frank</option>';
            composer_options_str  += '<option value="Martinů, Bohuslav (Jan)">Martinů, Bohuslav (Jan)</option>';
            composer_options_str  += '<option value="Messiaen, Olivier (Eugène Prosper Charles)">Messiaen, Olivier (Eugène Prosper Charles)</option>';
            composer_options_str  += '<option value="Prokofiev, Sergey (Sergeyevich)">Prokofiev, Sergey (Sergeyevich)</option>';
            composer_options_str  += '<option value="Ravel, (Joseph) Maurice">Ravel, (Joseph) Maurice</option>';
            composer_options_str  += '<option value="Schoenberg [Schönberg], Arnold (Franz Walter)">Schoenberg [Schönberg], Arnold (Franz Walter)</option>';
            composer_options_str  += '<option value="Stravinsky, Igor (Fyodorovich)">Stravinsky, Igor (Fyodorovich)</option>';
            composer_options_str  += '<option value="Varèse, Edgard [Edgar] (Victor Achille Charles)">Varèse, Edgard [Edgar] (Victor Achille Charles)</option>';
            composer_options_str  += '<option value="Webern, Anton (Friedrich Wilhelm von)">Webern, Anton (Friedrich Wilhelm von)</option>';
            sel_composer.innerHTML = composer_options_str;
            div_composer.appendChild(sel_composer);
            var lab_composer = document.createElement('div');
            lab_composer.innerHTML = 'composer';
            lab_composer.className = 'filterlabel';
            div_composer.appendChild(lab_composer);
            var reset_composer = document.createElement('div');
            reset_composer.innerHTML = 'clear filter';
            reset_composer.className = 'filterlabel';
            reset_composer.onclick = function() {
                var options = document.getElementById("sel_composer").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_composer.appendChild(reset_composer);
        </script>

</html>
