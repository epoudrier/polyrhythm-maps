          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Composer = document.createElement('div');
            div_Composer.id = "div_Composer";
            div_Composer.className= "filterselect";
            document.getElementById("menu").appendChild(div_Composer);
            sel_Composer = document.createElement('select');
            sel_Composer.multiple = true;
            sel_Composer.size = 10;
            sel_Composer.id = "sel_Composer";
            var Composer_options_str = "<option value='' unselected></option>";
            sel_Composer.onchange = function(){filterFunc()};
            Composer_options_str  += '<option value="Bartók, Béla">Bartók, Béla</option>';
            Composer_options_str  += '<option value="Berg, Alban (Maria Johannes)">Berg, Alban (Maria Johannes)</option>';
            Composer_options_str  += '<option value="Britten, (Edward) Benjamin">Britten, (Edward) Benjamin</option>';
            Composer_options_str  += '<option value="Copland, Aaron">Copland, Aaron</option>';
            Composer_options_str  += '<option value="Debussy, (Achille-)Claude">Debussy, (Achille-)Claude</option>';
            Composer_options_str  += '<option value="Falla (y Matheu), Manuel de">Falla (y Matheu), Manuel de</option>';
            Composer_options_str  += '<option value="Gershwin, George">Gershwin, George</option>';
            Composer_options_str  += '<option value="Hindemith, Paul">Hindemith, Paul</option>';
            Composer_options_str  += '<option value="Honegger, Arthur">Honegger, Arthur</option>';
            Composer_options_str  += '<option value="Ives, Charles">Ives, Charles</option>';
            Composer_options_str  += '<option value="Janáček, Leoš [Leo Eugen]">Janáček, Leoš [Leo Eugen]</option>';
            Composer_options_str  += '<option value="Martin, Frank">Martin, Frank</option>';
            sel_Composer.innerHTML = Composer_options_str;
            div_Composer.appendChild(sel_Composer);
            var lab_Composer = document.createElement('div');
            lab_Composer.innerHTML = 'Composer';
            lab_Composer.className = 'filterlabel';
            div_Composer.appendChild(lab_Composer);
            var reset_Composer = document.createElement('div');
            reset_Composer.innerHTML = 'clear filter';
            reset_Composer.className = 'filterlabel';
            reset_Composer.onclick = function() {
                var options = document.getElementById("sel_Composer").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Composer.appendChild(reset_Composer);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Mapoption = document.createElement('div');
            div_Mapoption.id = "div_Mapoption";
            div_Mapoption.className= "filterselect";
            document.getElementById("menu").appendChild(div_Mapoption);
            sel_Mapoption = document.createElement('select');
            sel_Mapoption.multiple = true;
            sel_Mapoption.size = 2;
            sel_Mapoption.id = "sel_Mapoption";
            var Mapoption_options_str = "<option value='' unselected></option>";
            sel_Mapoption.onchange = function(){filterFunc()};
            Mapoption_options_str  += '<option value="Advanced">Advanced</option>';
            Mapoption_options_str  += '<option value="Basic">Basic</option>';
            sel_Mapoption.innerHTML = Mapoption_options_str;
            div_Mapoption.appendChild(sel_Mapoption);
            var lab_Mapoption = document.createElement('div');
            lab_Mapoption.innerHTML = 'Map option';
            lab_Mapoption.className = 'filterlabel';
            div_Mapoption.appendChild(lab_Mapoption);
            var reset_Mapoption = document.createElement('div');
            reset_Mapoption.innerHTML = 'clear filter';
            reset_Mapoption.className = 'filterlabel';
            reset_Mapoption.onclick = function() {
                var options = document.getElementById("sel_Mapoption").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Mapoption.appendChild(reset_Mapoption);
        </script>
    </body>
</html>
